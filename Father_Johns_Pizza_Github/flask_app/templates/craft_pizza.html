<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin=â€œanonymous">
    <link rel="icon" href="{{url_for('static', filename='pizzalogo3.png')}}">
    <title>Craft a Pizza - Father John's Pizza</title>
</head>

<body>

    <!-- NavBar with Logo and Menu -->
    <div class="container d-flex justify-content-between">

        <div class="logo"><img src="{{url_for('static', filename='pizzalogo2.png')}}" alt="Father John's Pizza Logo"
                width="400px">
        </div>

        <div class="row g-0" style="margin-top: 40px;">
            <div class="col">
                <p style="border-style:solid; padding:10px;  box-shadow: 0px 5px 0px 0px;">
                    <a href="/dashboard" style="text-decoration: none; color: black;">HOME</a>
                </p>
            </div>
            <div class="col">
                <p style="border-style:solid; padding:10px; box-shadow: 0 5px 0px 0px; background-color: aquamarine;">
                    <a href="#" style="text-decoration: none; color: black;">ORDER</a>
                </p>
            </div>
            <div class="col">
                <p style="border-style:solid; padding:10px; box-shadow: 0 5px 0px 0px;">
                    <a href="/edit_user" style="text-decoration: none; color: black;">ACCOUNT</a>
                </p>
            </div>
            <div class="col">
                <p style="border-style:solid; padding:10px; box-shadow: 0 5px 0px 0px, 5px 5px 0px 0px;">
                    <a href="/logout" style="text-decoration: none; color: black;">LOGOUT</a>
                </p>
            </div>
        </div>
    </div>
    <!-- End of NavBar with Logo and Menu -->
    <div class="container d-flex">

        <div class="col-4 p-5">
        </div>
        <div class="col-4 p-5">
            <h1>Craft a Pizza</h1>
        </div>
        <div class="col-4 p-5">
        </div>
    </div>

    <div class="container d-flex">
        <div class="col-1 p-5">
        </div>
        <div class="col-2 p-5">
            <p style="text-align: right; font-size: 20px; padding-bottom: 15px; padding-top: 52px;">METHOD:</p>
            <p style="text-align: right; font-size: 20px; padding-bottom: 15px;">SIZE:</p>
            <p style="text-align: right; font-size: 20px; padding-bottom: 15px;">CRUST:</p>
            <p style="text-align: right; font-size: 20px; padding-bottom: 15px;">QTY:</p>
            <p style="text-align: right; font-size: 20px; padding-bottom: 15px;">TOPPING #1:</p>
            <p style="text-align: right; font-size: 20px; padding-bottom: 15px;">TOPPING #2:</p>
        </div>

        <div class="col-6 p-3">
            <form action="/create_session_pizza" id="pizza_form" method="post">
                <input type="submit" value="Add to Order" form="pizza_form" class="btn btn-primary input-block-level"
                    style="margin-top:15px">
            </form>
            <div class="form-group">
                <label for="method"></label>
                <select id="method" name="method" form="pizza_form" class="form-select">
                    <option value="carryout">Carryout</option>
                    <option value="delivery">Delivery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size"></label>
                <select id="size" name="size" form="pizza_form" class="form-select">
                    <option value="personal">Personal</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crust"></label>
                <select id="crust" name="crust" form="pizza_form" class="form-select">
                    <option value="thin">Thin</option>
                    <option value="regular">Regular</option>
                    <option value="stuffed">Stuffed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qty"></label>
                <select id="qty" name="qty" form="pizza_form" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="NULL">For 10+ Please Call Store</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topping_1"></label>
                <select id="topping_1" name="topping_1" form="pizza_form" class="form-select">
                    <option value="none">None</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="extra cheese">Extra Cheese</option>
                    <option value="sausage">Sausage</option>
                    <option value="onions">Onions</option>
                    <option value="black olives">Black Olives</option>
                    <option value="green pepper">Green Peppers</option>
                    <option value="garlic">Garlic</option>
                    <option value="tomato">Tomato</option>
                    <option value="basil">Basil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topping_2"></label>
                <select id="topping_2" name="topping_2" form="pizza_form" class="form-select">
                    <option value="none">None</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="extra cheese">Extra Cheese</option>
                    <option value="sausage">Sausage</option>
                    <option value="onions">Onions</option>
                    <option value="black olives">Black Olives</option>
                    <option value="green pepper">Green Peppers</option>
                    <option value="garlic">Garlic</option>
                    <option value="tomato">Tomato</option>
                    <option value="basil">Basil</option>
                </select>
            </div>


        </div>
        <div class="col-3 p-5">
        </div>


    </div>

</body>

</html>
