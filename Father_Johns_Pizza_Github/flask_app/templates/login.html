<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin=â€œanonymous">
    <link rel="icon" href="{{url_for('static', filename='pizzalogo3.png')}}">
    <title>Login - Father John's Pizza</title>
</head>

<body>
    <div class="d-flex justify-content-around">

        <!-- Logo -->
        <div class="logo" class=" col-4 p-5 my-auto" style="margin-top: 30px; padding-top: 100px;"><img
                src="{{url_for('static', filename='pizzalogo.png')}}" alt="Father John's Pizza Logo" width="500px">
        </div>

        <!-- Login Form -->
        <form action="/login" method="post" class="col-4 p-5"
            style="margin-top: 30px; border-radius: 10px; background-color: aquamarine;">
            <h2>Welcome Back!</h2>
            <p><a href="/">Don't Have an Account? Register.</a></p>
            {% with messages = get_flashed_messages(category_filter=['login'])%}
            {% if messages %}
            <div style="color:red;">
                Error(s)!
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-primary" style="margin-top:15px">
        </form>

    </div>
</body>

</html>
